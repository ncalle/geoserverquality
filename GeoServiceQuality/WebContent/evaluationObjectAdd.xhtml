<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>

 	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	
	<title>Ingresar Objetos de evaluación</title> 

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
	<link href="./css/evaluation_objects_add.css" rel="stylesheet"/>
</head>

<h:body>

      <nav class="navbar navbar-static-top navbar-dark bg-inverse navbar-inverse">
      <a class="navbar-brand" href="#">Proyecto</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="${request.contextPath}/welcome.jsp">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="${request.contextPath}/evaluationObjectList.xhtml">Objetos de evaluación<span class="sr-only">(current)</span></a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="${request.contextPath}/profileList.xhtml">Perfiles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="${request.contextPath}/welcome.jsp">Evaluaciones</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="${request.contextPath}/welcome.jsp">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="userServlet">Usuarios</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="${request.contextPath}/welcome.jsp">Acerca</a>
        </li>
      
       </ul>
       <ul class="nav navbar-nav navbar-right">
	      <li><a href="${pageContext.request.contextPath}/logoutServlet"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
	  </ul>
    </nav>


    <div class="container">
    
    	<h:form id="evobject" class="form-signin" action="" method="post">
	    	<h2 class="form-signin-heading">Agregar objeto de evaluación</h2>
	
	      	<hr></hr>
	      	
	      	<div class="panel panel-default">
			  <div class="panel-body">
	      	
		      	<label for="inputName" class="sr-only">Nombre</label>
		      	<h:inputText id="name" value="#{evaluationObjectBean.name}" class="form-control" a:placeholder="Nombre" required="autofocus"/>
		        <br></br>
		        
		        <label for="inputDescription" class="sr-only">Descripción</label>
		        <h:inputText id="descrip" value="#{evaluationObjectBean.description}" class="form-control" a:placeholder="Descripción" required="required"/>
		        <br></br>
		        
		        <label for="inputUrl" class="sr-only">Url del servicio</label>
		        <h:inputText id="url" value="#{evaluationObjectBean.url}" class="form-control" a:placeholder="Url del servicio" required="required"/>
		        <br></br>
		        
		        
		        
		        <label for="inputType">Tipo de servicio  </label>
		        <br></br>
				<h:selectOneMenu value="#{evaluationObjectBean.type}">
					<f:selectItem itemValue="WMS" itemLabel="WMS"/>
					<f:selectItem itemValue="WFS" itemLabel="WFS"/>
					<f:selectItem itemValue="CSW" itemLabel="CSW"/>
				</h:selectOneMenu>
				<br></br>
				<br></br>
					
		       <h:commandButton id="save" value="Guardar" action="#{evaluationObjectBean.save()}" class="btn btn-lg btn-primary btn-block"/>
		        
		       <h:messages globalOnly="true" />
        </div>
		</div>
		 	
	 	<div class="panel panel-default">
		  <div class="panel-body">
		  
	  		<a class="btn btn-default" href="${request.contextPath}/evaluationObjectList.xhtml">Volver
	  		<span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span></a>
		
		  </div>
		</div>
     </h:form>
	  
	</div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../../assets/js/vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
</h:body>
</html>
