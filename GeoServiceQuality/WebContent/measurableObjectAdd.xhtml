<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ngresar Objetos Medible</title>

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link href="./css/form_add.css" rel="stylesheet" />
	</h:head>

	<h:body>
		<nav
			class="navbar navbar-static-top navbar-dark bg-inverse navbar-inverse">
			<a class="navbar-brand" href="#">GeoServiceQuality</a>
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Home</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="${request.contextPath}/measurableObjectList.xhtml">Objetos
						Medibles<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/profileList.xhtml">Perfiles</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/evaluationList.xhtml">Evaluaciones</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Reportes</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/userList.xhtml">Usuarios</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/qualityModelList.xhtml">Modelo de
						Calidad</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Acerca</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${request.contextPath}/logoutServlet"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</nav>


		<div class="container">

			<h:form id="evobject" class="form-signin" method="post">
				<p:growl id="msgs" />
				<h2 class="form-signin-heading">Agregar Objeto Medible</h2>
				<p:panel id="panel" class="panel panel-default">

					<label for="inputDescription" class="sr-only">Descripción</label>
					<h:inputText id="descrip"
						value="#{measurableObjectBean.description}" class="form-control"
						a:placeholder="Descripción" required="required" />
					<br></br>

					<label for="inputUrl" class="sr-only">Url del servicio</label>
					<h:inputText id="url" value="#{measurableObjectBean.url}"
						class="form-control" a:placeholder="Url del servicio"
						required="required" />
					<br></br>

					<label for="inputType">Tipo de servicio </label>
					<br></br>
					<h:selectOneMenu value="#{measurableObjectBean.type}">
						<f:selectItem itemValue="WMS" itemLabel="WMS" />
						<f:selectItem itemValue="WFS" itemLabel="WFS" />
						<f:selectItem itemValue="CSW" itemLabel="CSW" />
					</h:selectOneMenu>
				</p:panel>

				<div class="panel panel-default">
					<div class="panel-body">
						<p:commandButton class="btn btn-default" icon="ui-icon-disk"
							value="Guardar" id="save"
							actionListener="#{measurableObjectBean.save()}"
							update="evobject :evobject:msgs">
						</p:commandButton>
						<p:button class="btn btn-default" icon="ui-icon-circle-arrow-w"
							value="Volver" outcome="measurableObjectList" />
						<p:commandButton class="btn btn-default" icon="ui-icon-refresh"
							value="Reset" update="evobject" process="@this">
							<p:resetInput target="evobject" />
						</p:commandButton>
					</div>
				</div>

			</h:form>

		</div>


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="../../assets/js/vendor/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

	</h:body>
</f:view>
</html>
