<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Ingresar Usuarios</title>

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link href="./css/form_list.css" rel="stylesheet" />
	</h:head>

	<h:body>

		<div class="container">
			<h:form id="evobject" class="form-signin" method="post">
				<p:growl id="msgs" />
				<h3 class="form-signin-heading"><h:outputLabel id="userIDOutputLabel" value="Lista de objetos medibles para el usuario de ID: #{userMeasurableObjectBeanAdd.userID}" /></h3>
				<p:panel id="panel" class="panel panel-default">
					<label for="inputType">URL</label>
					<br></br>
					<h:selectOneMenu value="#{userMeasurableObjectBeanAdd.userMeasurableObject}"
						converter="omnifaces.SelectItemsConverter" style="width:100%">
						<f:selectItem itemLabel="Seleccione un objeto medible"
							noSelectionOption="false" />
						<f:selectItems value="#{userMeasurableObjectBeanAdd.listUserMeasurableObjects}" var="ug"
							itemLabel="#{ug.measurableObjectURL}" />
					</h:selectOneMenu>
					<br></br>
					<br></br>
					<p:commandButton class="btn btn-default" icon="ui-icon-disk"
						value="Guardar" id="saveUserIcon"
						actionListener="#{userMeasurableObjectBeanAdd.save}"
						update="evobject :evobject:msgs">
					</p:commandButton>
					<p:button class="btn btn-default" icon="ui-icon-circle-arrow-w"
						value="Volver" outcome="userList" />
				</p:panel>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
