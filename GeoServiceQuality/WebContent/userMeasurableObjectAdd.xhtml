<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Asociar Objeto Mebile a Usuario</title>

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link href="./css/form_list.css" rel="stylesheet" />
	</h:head>

	<h:body>
		<nav
			class="navbar navbar-static-top navbar-dark bg-inverse navbar-inverse">
			<a class="navbar-brand" href="#">GeoServiceQuality</a>
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/measurableObjectList.xhtml">Objetos
						Medibles</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/profileList.xhtml">Perfiles</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/evaluationList.xhtml">Evaluaciones</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Reportes</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="${request.contextPath}/userList.xhtml">Usuarios<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/qualityModelList.xhtml">Modelo de
						Calidad</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/welcome.jsp">Acerca</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${request.contextPath}/logoutServlet"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</nav>

		<div class="container">
			<h:form id="evobject" class="form-signin" method="post">
				<h2 class="form-signin-heading">Asociar Objeto Medible a
					Usuario</h2>
				<p:growl id="msgs" />
				<h3 class="form-signin-heading">
					<h:outputLabel id="userIDOutputLabel"
						value="Lista de objetos medibles para el usuario de ID: #{userMeasurableObjectBeanAdd.userID}" />
				</h3>
				<p:panel id="panel" class="panel panel-default">
					<label for="inputType">URL</label>
					<br></br>
					<h:selectOneMenu
						value="#{userMeasurableObjectBeanAdd.userMeasurableObject}"
						converter="omnifaces.SelectItemsConverter" style="width:100%">
						<f:selectItem itemLabel="Seleccione un objeto medible"
							noSelectionOption="false" />
						<f:selectItems
							value="#{userMeasurableObjectBeanAdd.listUserMeasurableObjects}"
							var="ug" itemLabel="#{ug.measurableObjectURL}" />
					</h:selectOneMenu>
				</p:panel>

				<div class="panel panel-default">
					<div class="panel-body">
						<p:commandButton class="btn btn-default" icon="ui-icon-disk"
							value="Guardar" id="saveUserIcon"
							actionListener="#{userMeasurableObjectBeanAdd.save}"
							update="evobject :evobject:msgs">
						</p:commandButton>
						<p:button class="btn btn-default" icon="ui-icon-circle-arrow-w"
							value="Volver" outcome="userList" />
					</div>
				</div>
				
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
